  - PlaceholderAPI
permissions:
  netherperms.command:
    default: op
    description: Allows using /netherperms

  netherperms.ui:
    default: op
    description: Allows opening the NetherPerms editor UI

  netherperms.info:
    default: op
    description: View NetherPerms plugin info

  netherperms.reload:
    default: op
    description: Reload NetherPerms configuration and data

  netherperms.creategroup:
    default: op
    description: Create a new group

  netherperms.deletegroup:
    default: op
    description: Delete an existing group

  # Group permissions (flattened)
  netherperms.group.info:
    default: op
    description: View group info

  netherperms.group.setweight:
    default: op
    description: Set a group's weight

  netherperms.group.setdisplayname:
    default: op
    description: Set a group's display name

  netherperms.group.list:
    default: op
    description: List all groups

  netherperms.group.meta:
    default: op
    description: Base node for group meta subcommands

  netherperms.group.meta.set:
    default: op
    description: Set group meta key

  netherperms.group.meta.unset:
    default: op
    description: Unset group meta key

  netherperms.group.meta.list:
    default: op
    description: List group meta

  netherperms.group.permission:
    default: op
    description: Base node for group permission subcommands

  netherperms.group.permission.set:
    default: op
    description: Set or grant a permission node to a group

  netherperms.group.permission.unset:
    default: op
    description: Remove a permission node from a group

  netherperms.group.permission.list:
    default: op
    description: List a group's permissions

  netherperms.group.parent:
    default: op
    description: Base node for group parent subcommands

  netherperms.group.parent.set:
    default: op
    description: Replace parents at a context for a group

  netherperms.group.parent.add:
    default: op
    description: Add a parent to a group

  netherperms.group.parent.remove:
    default: op
    description: Remove a parent from a group

  netherperms.group.parent.list:
    default: op
    description: List group parents

  netherperms.group.listmembers:
    default: op
    description: List members of a group (paginated)

  netherperms.group.showtracks:
    default: op
    description: Show tracks that include a specific group

  netherperms.group.rename:
    default: op
    description: Rename an existing group (updates references)

  netherperms.group.clone:
    default: op
    description: Clone an existing group into a new group

