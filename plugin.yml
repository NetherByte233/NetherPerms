  netherperms.user:
    default: op
    description: Access user management and UI

  netherperms.user.info:
    default: op
    description: View detailed user info

  netherperms.user.permission:
    default: op
    description: Base node for user permission subcommands

  netherperms.user.permission.set:
    default: op
    description: Set or grant a permission node to a user

  netherperms.user.permission.unset:
    default: op
    description: Remove a permission node from a user

  netherperms.user.permission.list:
    default: op
    description: List a user's permissions

  netherperms.user.permission.settemp:
    default: op
    description: Temporarily set a permission for a user

  netherperms.user.permission.unsettemp:
    default: op
    description: Remove a temporary permission for a user

  netherperms.user.meta:
    default: op
    description: Base node for user meta subcommands

  netherperms.user.meta.set:
    default: op
    description: Set user meta key

  netherperms.user.meta.unset:
    default: op
    description: Unset user meta key

  netherperms.user.meta.list:
    default: op
    description: List user meta

  netherperms.user.parent:
    default: op
    description: Base node for user parent subcommands

  netherperms.user.parent.set:
    default: op
    description: Replace parents at a context for a user

  netherperms.user.parent.add:
    default: op
    description: Add a parent group to a user

  netherperms.user.parent.remove:
    default: op
    description: Remove a parent group from a user

  netherperms.user.parent.list:
    default: op
    description: List a user's parents

  netherperms.user.parent.switchprimarygroup:
    default: op
    description: Switch a user's stored primary group without changing memberships

  netherperms.user.primary:
    default: op
    description: Base node for primary group management

  netherperms.user.primary.show:
    default: op
    description: Show a user's primary group

  netherperms.user.primary.set:
    default: op
    description: Set a user's primary group

  netherperms.user.primary.unset:
    default: op
    description: Unset a user's primary group

